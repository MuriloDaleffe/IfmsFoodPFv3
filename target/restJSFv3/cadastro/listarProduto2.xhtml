<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">
         <h:head>
                   <title>Listagem de Produto</title>
         </h:head>
  
         <h:body>
            <h1>Alteração de produtos cadastrados</h1>

            <p:dataTable var="produto" value="#{produtoBean.getP}">
                <p:column headerText="Descrição">
                    <h:outputText value="#{produto.descricao}" />
                </p:column>
            
                <p:column headerText="Estoque Mínimo (Unidades)">
                    <h:outputText value="#{produto.estoqueMin}" />
                </p:column>
            
                <p:column headerText="Estoque Máximo (Unidades)">
                    <h:outputText value="#{produto.estoqueMax}" />
                </p:column>
            
                <p:column headerText="Valor (R$)">
                    <h:outputText value="#{produto.valor}" />
                </p:column>
                
            </p:dataTable>

            <p:commandButton value="Alterar Produto" id="altProdButton" 
                        action="#{produtoBean.alterar(produto)}" style="margin-right:20px;" 
                        styleClass="ui-priority-primary" />
            
         </h:body>
</html>
