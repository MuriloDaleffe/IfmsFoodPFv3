<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">
         <h:head>
                   <title>Login</title>
         </h:head>
  
         <h:body>
            <h1>Login Sistema IFFood</h1>
            <h:form>   
              <h3>Usuário:</h3>
              <span class="ui-float-label">
                  <p:inputText id="iUsuario" value="#{loginBean.user.login}" />
                  <p:outputLabel for="@previous" value="Usuário" />
              </span>
              
              <h3>Senha:</h3>
              <span class="ui-float-label">
                  <p:inputText id="iPwd" value="#{loginBean.user.pwd}" />
                  <p:outputLabel for="@previous" value="Senha" />
              </span>
              <br></br>
              <br></br>
              <p:commandButton value="Login" id="loginButton" 
              action="#{loginBean.loginUser}" style="margin-right:20px;" 
              styleClass="ui-priority-primary" />
            
            </h:form>
         </h:body>
</html>
