<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">
         <h:head>
                   <title>Cadastro de Pessoa Física</title>
         </h:head>
  
         <h:body>
            <h1>Cadastro de Pessoa Física</h1>
            <h:form>    
                 
              <h3>Nome Completo</h3>
              <span class="ui-float-label">
                <p:inputText id="iNomePeFis" value="#{pesFisBean.peFisica.nome}" />
                <p:outputLabel for="@previous" value="Nome Completo" />
              </span>
              
              <h3>RG</h3>
              <span class="ui-float-label">
                <p:inputText id="iRG" value="#{pesFisBean.peFisica.rg}"/>
                <p:outputLabel for="@previous" value="RG" />
              </span>

              <!-- <h3>RG</h3>
              <span class="ui-float-label">
                <p:inputMask id="iRG" value="#{pesFisBean.peFisica.rg}" mask="99.999.999-99"/>
                <p:outputLabel for="@previous" value="RG:" />
              </span>  -->

              <h3>CPF</h3>
              <span class="ui-float-label">
                <p:inputMask id="iCPF" value="#{pesFisBean.peFisica.cpf}" mask="999.999.999-99"/>
                <p:outputLabel for="@previous" value="CPF:" />
              </span> 

              <h3>Endereço</h3>
              <span class="ui-float-label">
                <p:inputText id="iEndPeFis" value="#{pesFisBean.peFisica.endereco}" />
                <p:outputLabel for="@previous" value="Endereço" />
              </span>   

              <h3>E-mail</h3>
              <span class="ui-float-label">
                <p:inputText id="iEmailPeFis" value="#{pesFisBean.peFisica.email}" />
                <p:outputLabel for="@previous" value="E-mail" />
              </span>   

              <h3>Telefone</h3>
              <span class="ui-float-label">
                <p:inputMask id="iPeFisFone" value="#{pesFisBean.peFisica.fone}" 
                            mask="(99)9999-9999"/>
                <p:outputLabel for="@previous" value="Telefone:" />
              </span>

              <h3>Data de Nascimento</h3>
              <span class="ui-float-label">
                <p:inputMask id="iDatNascPeFis" value="#{pesFisBean.peFisica.dataNasc}" mask="99/99/9999"/>
                <p:outputLabel for="@previous" value="Data: " />
              </span> 

              <h3>Data de Cadastro</h3>
              <span class="ui-float-label">
                <p:inputMask id="iDatCadPeFis" value="#{pesFisBean.peFisica.dtCadastro}" mask="99/99/9999"/>
                <p:outputLabel for="@previous" value="Data: " />
              </span> 
              <br></br>
              <br></br>
              <p:commandButton value="Cadastrar" id="cadPeFisButton" 
              action="#{pesFisBean.salvar}" style="margin-right:20px;" 
              styleClass="ui-priority-primary" />
            
            </h:form>
         </h:body>
</html>
